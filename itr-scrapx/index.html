<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Input Form</title>
    <style>
        body {
            background-color: #2C2C2C; /* Dark background */
            color: #E0E0E0; /* Light text color */
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #FFFFFF; /* White color for the header */
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            color: #BBBBBB; /* Slightly lighter text color for labels */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #444444;
            background-color: #555555; /* Dark input background */
            color: #E0E0E0;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF; /* Blue border on focus */
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF; /* Blue button */
            color: #FFFFFF; /* White text */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Submit Your URL</h1>
    <form action="http://localhost:8000/mone/" method="get">
        <label for="userinput">Enter your input:</label>
        <input type="text" id="target" name="target" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
